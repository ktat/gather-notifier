<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .status {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .no-notification {
      background-color: #e8f5e8;
      color: #2d5a2d;
    }
    .has-notification {
      background-color: #fff3cd;
      color: #856404;
    }
    .lunch-mode {
      background-color: #ffd700;
      color: #b8860b;
    }
    .config-section {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .config-section h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    .checkbox-group {
      margin: 5px 0;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007cba;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background-color: #005a87;
    }
    .lunch-btn {
      background-color: #ff6b35;
    }
    .lunch-btn:hover {
      background-color: #e55a2b;
    }
    .lunch-btn.active {
      background-color: #28a745;
    }
    .lunch-btn.active:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  
  <div id="status" class="status">
    <!-- ステータスがここに表示される -->
  </div>
  
  <button id="goToGatherBtn">Gather.townに移動</button>
  
  <div class="config-section">
    <h4>通知設定</h4>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="enableWave" checked>
        Wave通知を有効にする
      </label>
    </div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="enableChat" checked>
        Chat通知を有効にする
      </label>
    </div>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" id="enableCall" checked>  
        Call通知を有効にする
      </label>
    </div>
  </div>
  
  <button id="lunchBtn" class="lunch-btn">応答不可モード開始</button>
  
  <script src="popup.js"></script>
</body>
</html>
