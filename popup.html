<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .status {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .no-notification {
      background-color: #e8f5e8;
      color: #2d5a2d;
    }
    .has-notification {
      background-color: #fff3cd;
      color: #856404;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007cba;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a87;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Gather.town Wave Notifier</h3>
  </div>
  
  <div id="status" class="status">
    <!-- ステータスがここに表示される -->
  </div>
  
  <button id="clearBtn">通知をクリア</button>
  <button id="goToGatherBtn">Gather.townに移動</button>
  
  <script src="popup.js"></script>
</body>
</html>
